<div
  class="w-full h-screen bg-cover bg-center bg-no-repeat bg-fixed"
  style="background-image: url('/placeholder.svg')"
>
  <div class="flex justify-center h-full">
    <div
      class="mx-auto w-[350px] space-y-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6"
    >
      <div class="space-y-2 text-center">
        <h1 class="text-3xl font-bold">Login</h1>
        <p class="text-gray-500 dark:text-gray-400">
          Introduzca su dirección de correo electrónico para acceder a su cuenta
        </p>
      </div>
      <form #userForm="ngForm" (ngSubmit)="submitForm()">
        <div class="space-y-4">
          <div class="space-y-2">
            <label for="email">Email</label>
            <label class="input input-bordered flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="w-4 h-4 opacity-70"
              >
                <path
                  d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
                />
                <path
                  d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
                />
              </svg>
              <input
                required
                email
                id = "email"
                name="email"
                type="text"
                class="grow"
                [(ngModel)]="usuario"
                placeholder="Email"
              />
            </label>
          </div>
          <div class="space-y-2">
            <div class="flex items-center">
              <label for="password">Contraseña</label>
              <a class="ml-auto inline-block text-sm underline" href="#"
                >¿Te olvidaste de tu contraseña?</a
              >
            </div>
            <label class="input input-bordered flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="w-4 h-4 opacity-70"
              >
                <path
                  fill-rule="evenodd"
                  d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                  clip-rule="evenodd"
                />
              </svg>
              <input
                required
                id = "password"
                name="password"
                type="password"
                [(ngModel)]="contrasenia"
                class="grow form-control"
                placeholder="Contraseña"
              />
            </label>
          </div>
          <div *ngIf="error != ''">
            <div
              class="text-red-500 bg-red-100 border border-red-400 px-4 py-3 rounded relative"
              role="alert"
            >
              <strong class="font-bold">¡Error!</strong>
              <span class="block sm:inline"> {{ error }}</span>
            </div>
          </div>
          <button class="w-full btn btn-primary btn-active" type="submit">
            Logearse
          </button>
          <button (click)="google()" type="button" class="w-full btn btn-outline btn-neutral">
            Logearse con Google
          </button>
          <button (click)="git()" type="button" class="w-full btn btn-outline btn-warning">
            Logearse con Github
          </button>
          <button type="button" (click)="facebook()" class="w-full btn btn-outline btn-secondary">
            Logearse con Facebook
          </button>
        </div>
      </form>
      <div class="mt-4 text-center text-sm">
        ¿No tienes una cuenta? Unete a Freelanceando
        <a class="underline" href="/register">Registrarse</a>
      </div>
    </div>
  </div>
</div>
