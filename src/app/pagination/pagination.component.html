<pagination-template #p="paginationApi"

                     (pageChange)="currentPage = $event">


    <div class="custom-pagination">
        <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
            <a *ngIf="!p.isFirstPage()" (click)="p.previous()"> < </a>
        </div>

        <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
            <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                <span>{{ page.label }}</span>
            </a>
            <div *ngIf="p.getCurrent() === page.value">
                <span>{{ page.label }}</span>
            </div>
        </div>

        <div class="pagination-next" [class.disabled]="p.isLastPage()">
            <a *ngIf="!p.isLastPage()" (click)="p.next()"> > </a>
        </div>
    </div>

</pagination-template>

<div class="join">
  <ul [class]="small ? 'flex space-x-2 text-sm' : 'flex space-x-2'">
    <!-- first button -->
    <li
      [class]="currentPage === 1 ? 'disabled' : ''"
      *ngIf="firstLastButtons"
    >
      <button class="btn btn-primary join-item" (click)="selectPageNumber(1)">««</button>
    </li>
    <!-- previous button -->
    <li
      [class]="currentPage === 1 ? 'disabled' : ''"
      *ngIf="nextPreviousButtons"
    >
      <button class="btn btn-primary join-item" (click)="previous()">«</button>
    </li>
    <!-- page numbers -->
    <ng-container *ngFor="let p of totalPages; index as i">
      <li
        *ngIf="i + 1 >= currentPage - maxSize && i + 1 <= currentPage + maxSize"
        [class]="currentPage === i + 1 ? 'active' : ''"
      >
        <button class="btn btn-primary join-item" (click)="selectPageNumber(i + 1)">
          {{ i + 1 }}
        </button>
      </li>
    </ng-container>
    <!-- next button -->
    <li
      [class]="currentPage === totalPages.length ? 'disabled' : ''"
      *ngIf="nextPreviousButtons"
    >
      <button class="btn btn-primary join-item" (click)="next()">»</button>
    </li>
    <!-- last button -->
    <li
      [class]="currentPage === totalPages.length ? 'disabled' : ''"
      *ngIf="firstLastButtons"
    >
      <button class="btn btn-primary join-item" (click)="selectPageNumber(totalPages.length)">
        »»
      </button>
    </li>
  </ul>
</div>
